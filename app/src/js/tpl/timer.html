<div class="car-timer-frame" id="carTimer" style="display:none;">
    <div class="car-bg" id="carTimerMask"></div>
    <div class="car-timer" >
        <div class="car-title cart-h-c">
            <div class="car-btn-cansel cart-h-c" id="carTimeCansel">取消</div>
            <div class="car-btn-sure cart-h-c" id="carTimeSure">确定</div>
            <font id="carTimeTile">请选择时间</font>
        </div>
        <div class="car-body cart-h-c">
            <div class="car-time-show cart-h-u">
                <div class="car-time-frame" id="carTimeControlDate">
                    <div class="mask-up"></div>
                    <div class="mask-down"></div>
                    <div class="car-time-list">

                    </div>
                </div>
                <div class="car-time-frame" id="carTimeControlHour">
                    <div class="mask-up"></div>
                    <div class="mask-down"></div>
                    <div class="car-time-list">
                    </div>
                </div>
                <div class="car-time-frame" id="carTimeControlMinu">
                    <div class="mask-up"></div>
                    <div class="mask-down"></div>
                    <div class="car-time-list">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
